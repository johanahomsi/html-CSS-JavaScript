<!DOCTYPE html>
<html>

<head>
    <title>Color Guessing Game </title>
    <meta name="author" content="johana homsi">
    <script>
        var colors = ["aqua", "fuchsia", "indigo", "lavender", "orange", "pink", "red", "turquoise", "violet", "yellow"];
        var target;
        var target_index;
        var guess_input;
        var finished = false;
        var guesses = 0;

        function do_game() {
            var random_number = Math.random() * 10;
            var random_number_integer = Math.floor(random_number);
            target_index = random_number_integer;
            target = colors[target_index];
            //alert(target)

            while (!finished) {
                guess_input = prompt("I'm thinking one of these colors:\n\n" + colors + "\n \n What color am I thinking of?");
                guesses++;
                finished = check_guess();
            }
        }

        function check_guess() {
            if (colors.indexOf(guess_input) < 0) {
                alert("Sorry, I don't recognize your color.\n \n" + "Please, try again");
                return false
            }
            if (guess_input < target) {
                alert("Sorry, your guess is not correct!\n\n" + "Hint: your color is alphabetically lower than mine.\n\n" + "Please, try again.");
                return false;
            }
            if (guess_input > target) {
                alert("Sorry, your guess is not correct!\n\n" + "Hint: your color is alphabetically higher than mine.\n\n" + "Please, try again.");
                return false;
            }
            if (guess_input == target) {
                myBody = document.getElementsByTagName("body")[0];
                myBody.style.background = target;
                alert("Congratulations! You have guessed the color!\n\n" + "It took you  " + guesses + " guesses to finish the game.\n\n" +
                    "You can see the color in the background.");
                return true;


            }
        }
    </script>
</head>

<body onload="do_game()">
</body>
