<!DOCTYPE html>
<html>
 <head>
   <title> Dating Website </title>
   <meta name= "author" content="johana homsi">
      <style>
        fieldset{background:lightyellow; border:10px solid yellow; margin-bottom:10px; width: 720px}
        label{width:180px; display:inline-block; text-align: right; vertical-align: top}
        textarea{width:360px; height:50px}
        span.left{text-align:center;vertical-align:top;background:red; color: white}
        span.right{text-align:center;vertical-align:top;background:purple; color: white}
        label:hover{font-size:25px}
        input:hover{font-size:25px}
      </style>
 </head>
 <body>
   <h1> Please Enter Your Details For Our Dating Website! </h1>
   <form action=http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php
    method="post" enctype="multipart/form-data">
   <fieldset>
     <legend> Your Face </legend>
     <label for="image"> Your image: </label>
     <input type="file" id="image" name="image" required><br>
     <label for="preview"> Image preview: </label>
     <img id="preview" name="preview" width="15%"><br>
    </fieldset>
    <fieldset>
      <legend> Your General Details </legend>
      <label for="name"> Name: </label>
      <input type="text" id="name" name="name" placeholder="Your full name" required><br>
      <label for="gender"> Gender: </label>
      <input type="radio" id="gender" name="gender" value="Male" required> Male
      <input type="radio" id="gender" name="gender" value="Female"> Female <br>
      <label for="age"> Age: </label>
      <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
      <label for="birthday"> Date of birth: </label>
      <input type="date" id="birthday" name="birthday"><br>
      <label for="color"> Favorite color: </label>
      <input type="color" id="color" name="color"><br>
      <label for="country"> Which country: </label>
      <select id="country" name="country">
        <option value="no selection">no selection</option>
        <option value="Argentina">Argentina</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="United States">United States</option><br>
      </select>
    </fieldset>
    <fieldset>
      <legend> Your Indicators </legend>
      <label for="height">  Height: </label>
      <span class="left" >Short </span> <input type="range" min="0" max="100" step="5" id="height" name="height"><span class="right">Tall</span><br>
      <label for="salary"> Salary: </label>
      <span class="left">Poor</span> <input type="range" min="0" max="100" step="5" id="salary" name="salary"><span class="right">Rich</span><br>
    </fieldset>
    <fieldset>
      <legend> Your Contact Information </legend>
      <label for="email"> Email: </label>
      <input type="email" id="email" name="email" required> <br>
      <label for="mobile"> Mobile: </label>
      <input type="tel" id="mobile" name="mobile"> <br>
      <label for="address"> Address: </label>
      <input type="text" id="address" name="address"><br>
      <label for="contact"> Method to contact you: </label>
      <input type="checkbox" id="contact" name="contact" value="Email">Email
      <input type="checkbox" id="contact" name="contact" value="Whatsapp">Whatsapp
      <input type="checkbox" id="contact" name="contact" value="In app chat">In app chat
    </fieldset><br>
      <input type="submit" value="Submit">
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>
  </html>
